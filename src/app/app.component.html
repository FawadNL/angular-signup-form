<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Test App</a>
  </div>
</nav>

<div class="container">
  <div class="section pt-5">
    <div class="card p-3">
      <h3 class="text-center pb-3">Signup User</h3>
      <form [formGroup]="userForm">
        <div class="mb-3">
          <!-- <label for="firstName" class="form-label">First Name</label> -->
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
            formControlName="firstName">

          <p class="text-danger" *ngIf="
          userForm.get('firstName')?.hasError('required') &&
          userForm.get('firstName')?.touched">* First name is required</p>

        </div>
        <div class="mb-3">
          <!-- <label for="lastName" class="form-label">Last Name</label> -->
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
            formControlName="lastName">
          <p class="text-danger" *ngIf="
            userForm.get('lastName')?.hasError('required') &&
            userForm.get('lastName')?.touched">* Last Name is required</p>
        </div>
        <div class="mb-3">
          <!-- <label for="email" class="form-label">Email</label> -->
          <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">

          <p class="text-danger" *ngIf="
          userForm.get('email')?.hasError('required') &&
          userForm.get('email')?.touched">* Email is required</p>
          <p class="text-danger" *ngIf="
          userForm.get('email')?.hasError('email') &&
          userForm.get('email')?.touched">* Please enter valid email</p>

        </div>
        <div class="mb-3">
          <!-- <label for="password" class="form-label">Password</label> -->
          <input type="password" class="form-control" id="password" placeholder="********" formControlName="password">

          <p class="text-danger" *ngIf="
          userForm.get('password')?.hasError('required') &&
          userForm.get('password')?.touched">* password is required</p>

          <p class="text-danger" *ngIf="
          userForm.get('password')?.hasError('minlength') &&
          userForm.get('password')?.touched">* Minimum 8 characters required</p>

          <p class="text-danger" *ngIf="
          userForm.get('password')?.hasError('passwordInclude') &&
          userForm.get('password')?.touched">* Password include first or last name</p>

          <p class="text-danger" *ngIf="
          userForm.get('password')?.hasError('uppercaseError') &&
          userForm.get('password')?.touched">* Password must have one uppercase</p>

          <p class="text-danger" *ngIf="
          userForm.get('password')?.hasError('lowercaseError') &&
          userForm.get('password')?.touched">* password must have one lowercase</p>

        </div>
        <button type="button" class="btn btn-dark" (click)="signUp()" [disabled]="userForm.invalid">Signup</button>
      </form>
    </div>
  </div>
</div>
